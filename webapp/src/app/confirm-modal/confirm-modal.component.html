<div class="modal-header">
  <h4 class="modal-title">Are you sure?</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-success" (click)="confirm()">Yes, sure!</button>
      <button class="btn btn-danger float-right" (click)="cancel()">No no no!</button>
    </div>
  </div>
</div>
