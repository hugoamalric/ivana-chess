<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']">
    <img src="favicon.ico" width="30" height="30" alt="">
    Ivana Chess
  </a>
  <button class="navbar-toggler" (click)="toggleMenu()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="menuIsCollapsed">
    <ul class="navbar-nav mr-auto">

    </ul>
    <ul class="navbar-nav ml-auto">
      <li *ngIf="me === null; else authenticatedMenu" class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">
          <fa-icon [icon]="logInIcon"></fa-icon>&nbsp;<span i18n>Log-in</span>
        </a>
      </li>
      <ng-template #authenticatedMenu>
        <li *ngIf="me !== null" class="nav-item">
          <a class="nav-link" [routerLink]="['/profile', me.id]">
            <fa-icon [icon]="userIcon"></fa-icon>
            {{ me.pseudo }}
          </a>
        </li>
        <li *ngIf="me !== null" class="nav-item">
          <button class="btn btn-outline-secondary" (click)="logOut()" [disabled]="logOutPending">
            <ng-container *ngIf="logOutPending; else logOutButton">
              <span class="spinner-border spinner-border-sm text-secondary"></span>&nbsp;<span i18n>Log-out...</span>
            </ng-container>
            <ng-template #logOutButton>
              <fa-icon [icon]="logOutIcon"></fa-icon>&nbsp;<span i18n>Log-out</span>
            </ng-template>
          </button>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
