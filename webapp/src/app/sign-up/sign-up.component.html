<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <div>
    <label for="pseudo">Pseudo</label>
    <input id="pseudo" name="pseudo" type="text" formControlName="pseudo">
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" formControlName="email">
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" formControlName="password">
  </div>
  <div>
    <label for="passwordConfirmation">Password confirmation</label>
    <input id="passwordConfirmation" name="passwordConfirmation" type="password" formControlName="passwordConfirmation">
  </div>
  <button type="submit" [disabled]="!signUpForm.valid">Sign up</button>
</form>

<div *ngIf="errorCode !== null">
  <span *ngIf="errorCode === ApiErrorCode.EmailAlreadyUsed">Email is already used</span>
  <span *ngIf="errorCode === ApiErrorCode.PseudoAlreadyUsed">Pseudo is already used</span>
  <span *ngIf="errorCode === ApiErrorCode.Unknown">An unexpected error occurred</span>
</div>
