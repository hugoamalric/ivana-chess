<div class="row mt-2">
  <div class="col-12">
    <button id="new-game-button" class="btn btn-primary" (click)="createNewGame()">Create new game</button>
  </div>
</div>

<div *ngIf="page !== null">
  <div class="row mt-2">
    <div class="col-12 table-responsive">
      <table class="table table-sm mb-1">
        <thead>
        <tr>
          <td>ID</td>
          <td>State</td>
          <td>Color</td>
          <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let game of page.content">
          <td><a [routerLink]="['/game', game.id]">{{ game.id }}</a></td>
          <td>{{ game.state }}</td>
          <td>{{ game.turnColor }}</td>
          <td>
            <a *ngIf="me !== null && me.id === game.whitePlayer.id"
               [routerLink]="['/game', game.id]">
              Play as white
            </a>
            <a *ngIf="me !== null && me.id === game.blackPlayer.id"
               [routerLink]="['/game', game.id]">
              Play as black
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="btn-group float-right">
        <button class="btn btn-secondary"
                (click)="previousPage()"
                [disabled]="page.number <= 1">
          <fa-icon [icon]="previousIcon"></fa-icon>
        </button>
        <button class="btn btn-secondary"
                (click)="nextPage()"
                [disabled]="page.number >= page.totalPages">
          <fa-icon [icon]="nextIcon"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
