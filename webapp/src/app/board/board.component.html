<table>
  <tbody>
  <tr *ngFor="let row of rowIndexes()">
    <td *ngFor="let col of columnIndexes()" [class.selected]="isSelectedPosition(col, row)">
      <app-position [piece]="pieceAt(col, row)"
                    [possible]="isPossiblePosition(col, row)"
                    (positionSelect)="onSelect(col, row)"
                    (positionChoose)="onChoose(col, row)"></app-position>
    </td>
  </tr>
  </tbody>
</table>
