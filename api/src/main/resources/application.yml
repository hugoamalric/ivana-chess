ivana-chess:
  server:
    # Server bind address
    bind-address: ${IVANA_CHESS_BIND_ADDRESS:0.0.0.0}
    # Server port
    port: ${IVANA_CHESS_PORT:8080}
    # Context path
    context-path: ${IVANA_CONTEXT_PATH:/}
    # Coma-separated list of allowed origins
    allowed-origins: ${IVANA_ALLOWED_ORIGINS}
  db:
    # Host of database
    host: ${IVANA_CHESS_DB_HOST:127.0.0.1}
    # Port of database
    port: ${IVANA_CHESS_DB_PORT:5432}
    # Name of database
    name: ${IVANA_CHESS_DB_NAME:ivanachessapi}
    # Username used to connect to database
    username: ${IVANA_CHESS_DB_USERNAME:ivanachessapi}
    # Password used to connect to database
    password: ${IVANA_CHESS_DB_PASSWORD:ivanachessapi}

server:
  address: ${ivana-chess.server.bind-address}
  port: ${ivana-chess.server.port}
  servlet:
    context-path: ${ivana-chess.server.context-path}

spring:
  datasource:
    url: jdbc:postgresql://${ivana-chess.db.host}:${ivana-chess.db.port}/${ivana-chess.db.name}
    username: ${ivana-chess.db.username}
    password: ${ivana-chess.db.password}
  jackson:
    default-property-inclusion: non_null
  liquibase:
    change-log: classpath:/db/changelog.yml
  mvc:
    throw-exception-if-no-handler-found: true

logging:
  level:
    dev.gleroy.ivanachess: ${IVANA_CHESS_LOG_LEVEL:info}
